<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응속도 측정</title>
    <script defer src="main.js"></script>
    <style>
      div {
        margin-bottom: 20px;
      }
      #screen {
        width: 300px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        user-select: none;
      }
      #screen.waiting {
        background-color: aqua;
      }
      #screen.ready {
        background-color: red;
      }
      #screen.now {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>시도 횟수 제한 없음</li>
        <li>반응속도와 평균속도를 보여줌</li>
      </ul>
    </div>
    <div><span id="order">1</span> 차 시도</div>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <div>반응속도: <span id="result"></span></div>
    <div>평균속도: <span id="averageResult"></span></div>
  </body>
</html>
